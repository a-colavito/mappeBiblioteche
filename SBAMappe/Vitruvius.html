<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Vitruvius</title>
    <link rel="stylesheet" href="./Style/SBACSS.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="Script/mapLogic.js"></script>
    <script src="Dataset/Percorsi/VitruviusOrabona.js"></script>
    <script src="Dataset/Percorsi/VitruviusReDavid.js"></script>
</head>
<body>

<h1>Mappa Vitruvius</h1>
<div id="map-container">
    <div id="mapVitruvius" style="height: 500px;"></div>
    <div id="map-menu" class="map-menu">
        <div class="menu-header">
            <span id="menu-title"></span>
            <button id="close-menu" class="close-button">&times;</button>
        </div>
        <div class="menu-content">
            <h4>Sede</h4>
            <p id="sede-content"></p>
            <h4>Edificio</h4>
            <p id="edificio-content"></p>
            <h4>Piano</h4>
            <p id="piano-content"></p>
            <h4>Capacità</h4>
            <p id="capacita-content"></p>
            <div class="route-content">
                <h4>Come raggiungerci</h4>
                <label>Seleziona un ingresso:</label>
                <select id="percorso-selector">
                    <option value="OR">Via Orabona</option>
                    <option value="RD">Via Re David</option>
                </select>
            </div>
        </div>
    </div>
    <button id="open-menu-icon" class="open-menu-icon">&#9776;</button>
</div>

<script>

    initializeMap(
        'mapVitruvius',
        [41.10948610933855,16.878869585750778],
        17,
        'Vitruvius',
        'Campus “Ernesto Quagliariello”<br> Via E. Orabona, 4 - 70125 Bari',
        'Palazzo Architettura',
        'Piano Terra',
        'Posti a sedere: 86 <br> Postazioni Internet: 7',
        VitruviusOrabona,
        VitruviusReDavid,

    );
</script>
</body>
</html>
